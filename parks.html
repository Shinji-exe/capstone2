<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script defer src="scripts/parkTypeData.js"></script>

  <body>
    <header>
      <a href="">
        <img src="" alt="" />
      </a>
      <nav></nav>
      <a href=""> </a>
    </header>

    <main>
      <h1>Parks</h1>
      <section class="d-flex flex-column">
        <section>
          <input type="radio" name="filter" id="parkTypes" onclick="changeFilterTypeByStates()" />
          <label for="parkTypes">By Park Type</label>
          <input type="radio" name="filter" id="stateType" onclick="changeFilterTypeByStates()" />
          <label for="stateType">By State</label>
        </section>
        <section>
          <label for="" id="databaseLabel">Park Type</label>
          <select name="" id="parkSelector" onchange="filterByTypes(); filterByStates()">
            <option value="">Select...</option>
          </select>
        </section>
      </section>

      <table class="table table-striped">
        <thead>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Location ID</th>
          <th>Website</th>
        </thead>

        <tbody id="parksDataTableBody"></tbody>
      </table>
    </main>
